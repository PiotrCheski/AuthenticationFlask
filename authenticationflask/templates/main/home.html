{% extends "layout.html" %}
{% block content %}
{% if not current_user.is_authenticated %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <h1>Welcome!</h1>
    <div class="d-flex gap-3">
        <a href="{{ url_for('users.login')}}" class="btn btn-outline-warning btn-lg">Login</a>
        <a href="{{ url_for('users.register')}}" class="btn btn-outline-danger btn-lg">Register</a>
    </div>
</div>
{% endif %}
{% endblock content %}
